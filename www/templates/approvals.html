<ion-view view-title="APPROVAL SYSTEM" hide-back-button="true">
  <div class="bar bar-subheader">
    <h2 class="title">Listing Approval</h2>
  </div>
  <ion-content>
  <br/>
  <br/>
    <div class="row">
      <div class="col col-50"><h5>Purchase Requisition (PR)</h5></div>
    </div>
    <div class="list card" style="margin-top: 0;">
      <div ng-show="pr.length" ng-repeat="item in pr">
        <div class="item item-divider">
          {{item.id}}}
          <span class="item-note">
            {{item.date}}
          </span>
        </div>
        <span class="item" href="#">
          Company ID : {{item.company}}
        </span>
        <span class="item" href="#">
          Departement : {{item.department}}
        </span>
        <span class="item" href="#">
          Amount : IDR {{item.amount}}
        </span>
        <span class="item" href="#">
          Requester : {{item.requester}}
        </span>
        <span class="item" href="#">
          <button class="button button-small button-royal">
            View
          </button>
          <button class="button button-small button-royal">
            Approve
          </button>
          <button class="button button-small button-dangger">
            Reject
          </button>
        </span>
      </div>
      <div class="list text-center" ng-show="!pr.length">There is no Approvals at the moment</div>
    </div>
    <div class="row">
      <div class="col col-50"><h5>Invoice (INV)</h5></div>
    </div>
    <div class="list card" style="margin-top: 0;">
      <div class="item item-divider">
        There is no pendng approval at the moment
      </div>
    </div>
  </ion-content>
</ion-view>
