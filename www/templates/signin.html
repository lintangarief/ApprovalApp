<ion-view view-title="APPROVAL SYSTEM" hide-back-button="true">
  <ion-content>
    <form ng-submit="doLogin()">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Username *">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password *">
          </label>
          <label class="item">
            <button class="button button-small button-outline button-block button-royal" type="submit">Log in</button>
            <a class="button button-clear button-small button-royal" type="submit">Support</a>
          </label>
        </div>
    </form>
  </ion-content>
</ion-view>
